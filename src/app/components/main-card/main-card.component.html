<md-card>
  <md-card-header>
    <img md-card-avatar [src]="data.avatar" />
    <md-card-title>{{data.title}}</md-card-title>
    <md-card-subtitle>{{data.date}}</md-card-subtitle>
  </md-card-header>

  <md-card-content>
    <p>{{data.note}}</p>
  </md-card-content>

  <md-card-actions>
    <button md-button>Show</button>
  </md-card-actions>
</md-card>
