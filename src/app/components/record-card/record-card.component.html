<md-card>
  <md-card-header>
    <img md-card-avatar [src]="record.avatar" />
    <md-card-title>{{record.title}}</md-card-title>
    <md-card-subtitle>{{record.date}}</md-card-subtitle>
  </md-card-header>

  <md-card-content>
    <p>{{record.note}}</p>
  </md-card-content>

  <md-card-actions>
    <button md-button>Show</button>
  </md-card-actions>
</md-card>
